<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- style.css & my script -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
<div class="board-wrap">
    <div class="board-title">
        <h2>Board annoymous</h2>
    </div>

    <div class="write-area">
        <textarea class="field" placeholder="Enter any words" id="contents" cols="30" rows="10"></textarea>
    </div>

    <div class="board-list-wrap">
        <div class="board-list">
            <div class="top">
                <div class="num">No.</div>
                <div class="title">Title</div>
                <div class="writer">Writer</div>
                <div class="date">Date</div>
<!--                <div class="count">View</div>-->
            </div>
            <div class="contents">
                <div id="1-headline" class="headline">
                    <div class="num">1</div>
                    <div class="title"><a href="view.html">title</a></div>
                    <div class="writer">Writer</div>
                    <div class="date">Date</div>
<!--                    <div class="count">View</div>-->
                </div>
                <div id="2-headline" class="headline">
                    <div class="num">2</div>
                    <div class="title"><a href="view.html">title</a></div>
                    <div class="writer">Writer</div>
                    <div class="date">Date</div>
<!--                    <div class="count">View</div>-->
                </div>
                <div id="3-headline" class="headline">
                    <div class="num">3</div>
                    <div class="title"><a href="view.html">title</a></div>
                    <div class="writer">Writer</div>
                    <div class="date">Date</div>
<!--                    <div class="count">View</div>-->
                </div>
            </div>
        </div>
        <div class="board-page">
            <a href="#" class="bt first"><<</a>
            <a href="#" class="bt prev"><</a>
            <a href="#" class="num on">1</a>
            <a href="#" class="num">2</a>
            <a href="#" class="num">3</a>
            <a href="#" class="num">4</a>
            <a href="#" class="num">5</a>
            <a href="#" class="bt next">></a>
            <a href="#" class="bt last">>></a>
        </div>

        <div class="btn-wrap">
            <div class="create-memo" onclick="createPost()">Post</div>
        </div>

    </div>
</div>


</body>
</html>
