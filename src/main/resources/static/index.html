<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- style.css & my script -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
<div class="board-wrap">
    <div class="board-title">
        <a href="/"><h2>Board annoymous</h2></a>
    </div>

    <div class="board-list-wrap">
        <div class="board-list">
            <div class="top">
                <div class="num">No.</div>
                <div class="title">Title</div>
                <div class="username">Username</div>
                <div class="date">Date</div>
                <!--                <div class="count">View</div>-->
            </div>
            <div class="post-list">
                <div id="1-headline" class="headline">
                    <div id="1-num" class="num">1</div>
                    <div id="1-title" class="title" onclick="showContents('${id}')">title1</div>
                    <div id="1-username" class="username">user1</div>
                    <div id="1-contents" class="contents"></div>
                    <div id="1-date" class="date">date1</div>
                </div>
                <div id="2-headline" class="headline">
                    <div id="2-num" class="num">2</div>
                    <div id="2-title" class="title" onclick="showContents('${id}')">title2</div>
                    <div id="2-username" class="username">user2</div>
                    <div id="2-contents" class="contents"></div>
                    <div id="2-date" class="date">date2</div>
                </div>
            </div>
        </div>
        <div class="board-page">
            <a href="#" class="bt first"><<</a>
            <a href="#" class="bt prev"><</a>
            <a href="#" class="num on">1</a>
            <a href="#" class="num">2</a>
            <a href="#" class="num">3</a>
            <a href="#" class="num">4</a>
            <a href="#" class="num">5</a>
            <a href="#" class="bt next">></a>
            <a href="#" class="bt last">>></a>
        </div>

        <div class="write-area">
            <input required type="text" id="title" maxlength="30" placeholder="Enter title" />
            <input required type="text" id="username" maxlength="15" placeholder="Enter username" />
            <textarea required id="contents" placeholder="Enter any words" cols="50" rows="10"></textarea>
        </div>


        <div class="board-view-wrap">
            <div class="board-view">
                <div class="title-details">
                    This is title
                </div>
                <div class="info">
                    <dl>
                        <dt>No</dt>
                        <dd class="num-details">1</dd>
                    </dl>
                    <dl>
                        <dt>Writer</dt>
                        <dd class="username-details">www</dd>
                    </dl>
                    <dl>
                        <dt>Date</dt>
                        <dd class="date-details">2022.05.12</dd>
                    </dl>
                </div>
                <div class="contents-details">
                    bllvjaljdlkjaljlkbja9euqopiuyoaildkhdagagagagag
                </div>
            </div>
        </div>

        <div class="btn-wrap">
            <div class="back-button" onclick="backtoHome()">Go Back</div>
            <div class="post-button" onclick="createPost()">Post</div>
            <div class="edit-button" onclick="editPost('1')">Edit</div>
            <div class="delete-button" onclick="deletePost('1')">Delete</div>
        </div>

    </div>
</div>


</body>
</html>
